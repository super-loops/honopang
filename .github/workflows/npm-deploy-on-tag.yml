name: Deploy NPM Package on Tag

permissions:
  contents: write  # ÌÉúÍ∑∏ Ìë∏ÏãúÎ•º ÏúÑÌï¥ write Í∂åÌïú ÌïÑÏöî
  packages: write

on:
  workflow_dispatch:

env:
  NPM_REGISTRY_URL: https://registry.npmjs.org/
  NPM_AUTH_TOKEN: ${{ secrets.RAILWAY_SUPPORTS_NPM_TOKEN_W1 }}

jobs:
  test_and_deploy:
    name: Test and Deploy Bun Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
      
      - name: Run tests
        run: |
          bun run test
      
      - name: Build package
        run: |
          bun run build

      - name: List dist
        run: |
          echo "Package built successfully and ready for deployment"
          echo "Built files are in dist/ directory"
          ls -la .

      - name: Setup npm authentication
        run: |
          echo "registry=${{ env.NPM_REGISTRY_URL }}" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ env.NPM_AUTH_TOKEN }}" >> ~/.npmrc

      - name: Publish to NPM registry
        id: npm_publish
        run: |
          echo "üöÄ Publishing to NPM..."
          npm publish --registry=${{ env.NPM_REGISTRY_URL }}
          echo "‚úÖ NPM package published successfully!"

      - name: Get package version and create tag
        if: steps.npm_publish.outcome == 'success'
        run: |
          # Read version from package.json
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          
          echo "üì¶ Package version: $VERSION"
          echo "üè∑Ô∏è Creating tag: $TAG_NAME"
          
          # Get current commit author information
          COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')
          COMMIT_NAME=$(git log -1 --pretty=format:'%an')
          
          echo "üë§ Using commit author: $COMMIT_NAME <$COMMIT_EMAIL>"
          
          # Configure Git
          git config --local user.email "$COMMIT_EMAIL"
          git config --local user.name "$COMMIT_NAME"
          
          # Create and push tag
          git tag $TAG_NAME
          git push origin $TAG_NAME
          
          echo "‚úÖ Tag $TAG_NAME created and pushed successfully!"