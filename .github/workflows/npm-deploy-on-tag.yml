name: 02. Deploy NPM Package and Create Tag

permissions:
  contents: write  # ÌÉúÍ∑∏ Ìë∏ÏãúÎ•º ÏúÑÌï¥ write Í∂åÌïú ÌïÑÏöî
  packages: write

on:
  workflow_dispatch:

env:
  NPM_REGISTRY_URL: https://registry.npmjs.org/

jobs:
  test_and_deploy:
    name: Test and Deploy Bun Package
    runs-on: ubuntu-latest
    environment: RAILWAY_SUPPORTS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
      
      - name: Run tests
        run: |
          bun run test
      
      - name: Build package
        run: |
          bun run build

      - name: List dist
        run: |
          echo "Package built successfully and ready for deployment"
          echo "Built files are in dist/ directory"
          ls -la .

      - name: Get package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          echo "üì¶ Package version: $VERSION"
          echo "üè∑Ô∏è Tag name: $TAG_NAME"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          TAG_NAME="${{ steps.package_version.outputs.tag_name }}"
          echo "üîç Checking if tag already exists: $TAG_NAME"
          
          # Check if tag already exists locally
          if git tag -l | grep -q "^$TAG_NAME$"; then
            echo "‚ùå Error: Tag $TAG_NAME already exists locally"
            echo "This version has already been deployed. Please update the version in package.json"
            exit 1
          fi
          
          # Check if tag already exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "‚ùå Error: Tag $TAG_NAME already exists on remote repository"
            echo "This version has already been deployed. Please update the version in package.json"
            exit 1
          fi
          
          echo "‚úÖ Tag $TAG_NAME does not exist, proceeding with deployment"

      - name: Setup npm authentication
        run: | #shell
          # Check npm authentication
          echo "üîç Checking environment variables..."
          echo "NPM_REGISTRY_URL: ${{ env.NPM_REGISTRY_URL }}"
          if [ -z "${{ secrets.RAILWAY_SUPPORTS_NPM_TOKEN_W1 }}" ]; then
            echo "‚ùå Error: NPM_AUTH_TOKEN is not set"
            exit 1
          else
            echo "‚úÖ NPM_AUTH_TOKEN is set"
          fi
          # Setup npm authentication
          echo "registry=${{ env.NPM_REGISTRY_URL }}" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.RAILWAY_SUPPORTS_NPM_TOKEN_W1 }}" >> ~/.npmrc

      - name: Publish to NPM registry
        id: npm_publish
        run: |
          echo "üöÄ Publishing to NPM..."
          npm publish --registry=${{ env.NPM_REGISTRY_URL }}
          echo "‚úÖ NPM package published successfully!"

      - name: Setup Git configuration
        run: |
          # Get current commit author information
          COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')
          COMMIT_NAME=$(git log -1 --pretty=format:'%an')
          
          echo "üë§ Using commit author: $COMMIT_NAME <$COMMIT_EMAIL>"
          
          # Configure Git
          git config --local user.email "$COMMIT_EMAIL"
          git config --local user.name "$COMMIT_NAME"

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.package_version.outputs.tag_name }}"
          echo "üè∑Ô∏è Creating and pushing tag: $TAG_NAME"
          
          # Create and push tag
          git tag $TAG_NAME
          git push origin $TAG_NAME
          
          echo "‚úÖ Tag $TAG_NAME created and pushed successfully!"